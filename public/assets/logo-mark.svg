<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Forge App Icon</title>
  <defs>
    <!-- The Heat: Represents Creation/AI -->
    <linearGradient id="magma" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF3D00" />
      <stop offset="100%" stop-color="#FF9100" />
    </linearGradient>
    <!-- The Iron: Represents Structure/Code -->
    <linearGradient id="iron" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#374151" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#161b22" stroke="#30363d" stroke-width="1" />

  <!-- Pillar (The Infrastructure) -->
  <path d="M20 12C15.58 12 12 15.58 12 20V80C12 84.42 15.58 88 20 88H36C40.42 88 44 84.42 44 80V20C44 15.58 40.42 12 36 12H20Z" 
        fill="url(#iron)"/>

  <!-- Top Bar (The Action) -->
  <path d="M50 12H80C84.42 12 88 15.58 88 20V36C88 40.42 84.42 44 80 44H50V12Z" 
        fill="url(#magma)"/>

  <!-- Mid Bar (The Output) -->
  <path d="M50 50H72C76.42 50 80 53.58 80 58V74C80 78.42 76.42 82 72 82H50V50Z" 
        fill="url(#magma)"/>
</svg>
